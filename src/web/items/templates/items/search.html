<form method="get">
    <input id="q" name="q" type="text" placeholder="your search...">
    <input id="u" name="u" type="text" placeholder="user...">
    <button type="submit" name="search" value="activate">Search</button>
</form>
  
{% load static %}

{% if items %}
    <ul>
    {% for item in items %}
        <li><a href="">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items resulted.</p>
{% endif %}
