# docker-compose.yml
version: '3'

volumes:

  pgdata: {}
  esdata: {}

services:

  web:
    container_name: web
    volumes:
      - ./web:/code/
    build:
      context: ./web/
    command: ./start.sh
    depends_on:
      - db
    env_file: .env
    ports:
      - "8000:8000"

  db:
    container_name: postgres
    image: postgres
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

